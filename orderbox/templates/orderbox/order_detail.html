 {% extends 'orderbox/base.html' %}
    {% block content %}
        <div class="post">
            {% if post.created_date %}
                <div class="date">
                    {{ post.created_date }}
                    {% if user.is_authenticated %}
                     <a class="btn btn-default" href="{% url 'order_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                     {% endif %}
                </div>
            {% endif %}
            <h1>{{ post.textDep }}<br/>{{ post.textDest }}</h1>
            <p>{{ post.truckType|linebreaks }}</p>
        </div>
    {% endblock %}
